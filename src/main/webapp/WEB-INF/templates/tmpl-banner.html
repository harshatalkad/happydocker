<!DOCTYPE html>
<html lang="en">
<div th:fragment="banner">
	<div class="row">
		<div class="col-md-8">
			<img src="img/sf_hc_logo.jpeg" width="383" alt="Salesforce HealthCloud Logo" />
		</div>
		<div class="col-md-4">
			<img src="img/sf_mascots.jpeg" align="right" />
		</div>
	</div>
	
	<!-- Error banner in case anything went wrong -->	
	<div class="alert  alert-danger alert-dismissable" th:if="${errorMsg} != null">
		<strong>Warning!</strong>
		<p th:text="${errorMsg}"></p>
	</div>
	
</div>
</html>
